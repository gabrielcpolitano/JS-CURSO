<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
</head>
<body>
  
  <script>
    // EXERCISE 1
      function greet(name = 'there!'){
        console.log('Hello ' + name)
      }

      greet('Gabriel')
    
    // EXERCISE 2
      function convertToFahrenheit(celsius){
        return (celsius * 9/5) + 32
      }

      console.log(convertToFahrenheit(25))

    // EXERCISE 3
      function convertToCelsius(fahrenheit){
        return (fahrenheit - 32) * 5/9
      }

      console.log(convertToCelsius(86))
    
    // EXERCISE 4
      function convertToTemperature(degress, unit){
        if(unit === 'C'){
          return convertToCelsius(degress)
        }
        else if (unit === 'F'){
          return convertToFahrenheit(degress)
        }
        else{
          return ('Only: C | F')
        }
      }

      console.log(convertToTemperature(25, 'F'))

    // EXERCISE 4
      function convertLength(length, from, to){
        if(from === to){
          return length
        }
        else if(from === 'miles' && to === 'km'){
          return length * 1.6
        }
        else if(from === 'km' && to === 'miles'){
          return length / 1.6
        }
        else if(from === 'miles' && to === 'ft'){
          return length * 5280
        }
        else if(from === 'km' && to === 'ft'){
          return length * 3281
        }
        else if(from === 'ft' && to === 'miles'){
          return length / 5280
        }
        else if(from === 'ft' && to === 'km'){
          return length / 3281
        }
        else{
          return `Invalid units: [ ${from} or ${to} ] only value valid -> (km, miles, ft)`
        }
      }

      console.log(convertLength(5, 'kkm', 'ft'))
    

  </script>
</body>
</html>
