  <title>Rock Paper Scissors</title>

  <p>Rock Paper Scissors</p>

  <button onclick="
    randomNumber = Math.random();

      alert('Tie \nMy choice: rock \nComputer: rock');
    }
    else if(randomNumber >= 1/3 && randomNumber <= 2/3){
      alert('I LOST \nMy choice: rock \nComputer: paper');
    }
    else{
      alert('I WIN \nMy choice: rock \nComputer: scissors');
    };
  ">Rock</button>

  <button onclick="
    randomNumber = Math.random();
    if(randomNumber >= 0 && randomNumber <= 1/3){
      alert('I WIN \nMy choice: paper \nComputer: rock');
    }
    else if(randomNumber >= 1/3 && randomNumber <= 2/3){
      alert('Tie \nMy choice: paper \nComputer: paper');
    }
    else{
      alert('I LOST \nMy choice: paper \nComputer: scissors');
    };
  ">Paper</button>


  <button onclick="
    randomNumber = Math.random();
    if(randomNumber >= 0 && randomNumber <= 1/3){
      alert('I LOST \nMy choice: scissors \nComputer: rock');
    }
    else if(randomNumber >= 1/3 && randomNumber <= 2/3){
      alert('I WIN \nMy choice: scissors \nComputer: paper');
    }
    else{
      alert('Tie \nMy choice: scissors \nComputer: scissors');
    };
  ">Scissors</button>
