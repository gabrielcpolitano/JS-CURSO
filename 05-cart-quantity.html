<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>

  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">Show Quantity</button>


  <button onclick="
    cartQuantity < 10 ? cartQuantity++ : console.log('up 10 not can');
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">Add to Cart</button>


  <button onclick="
    cartQuantity < 10 ? cartQuantity += 2 : console.log('up 10 not can');
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">+2</button>

  <button onclick="
    cartQuantity < 10 ? cartQuantity += 3 : console.log('up 10 not can');
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">+3</button>

  <button onclick="
    cartQuantity < 10 ? cartQuantity += 4 : console.log('up 10 not can');
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">+4</button>

  <button onclick="
    cartQuantity < 10 ? cartQuantity += 5 : console.log('up 10 not can');
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">+5</button>

  <br>

  <button onclick="
    cartQuantity > 0 ? cartQuantity-- : console.log('below 0 not can');
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">Remove from cart</button>

  <button onclick="
    cartQuantity > 0 ? cartQuantity -= 2 : console.log('below 0 not can');
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">-2</button>

  <button onclick="
    artQuantity > 0 ? cartQuantity -= 3 : console.log('below 0 not can');
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">-3</button>

  <br>

  <button onclick="
    cartQuantity = 0;
    console.log(`Cart was reset.`)
    console.log(`Cart quantity: ${cartQuantity}`); 
  ">Reset Cart</button>

  <script>
    let cartQuantity = 0;
  </script>
  
</body>
</html>
